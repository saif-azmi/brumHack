<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>BarCrawler</title>
            
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
<!--Bootstrap-->
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
                <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
               <link rel="stylesheet" href="http://js.arcgis.com/3.13/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
            
<!--Custom CSS-->
                <link href="theme.css" rel="stylesheet">
<!--JavaScript/Bootstrap-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="slider/js/bootstrap-slider.js"></script>
     <script src="http://js.arcgis.com/3.13/"></script>
    <script src="_scripts/maps.js"></script>

    <body role="document" class="claro" onload="initialise();">
        <div id="routeName" style="display:none">Route 1</div>

                        <div class="inner">

                        </div>
                    </div>
                </div>
                
            <div class="container theme-showcase" role="main">
                
                <div class="inner cover">
                    <div class="textcenter"> 
                    <h1 class="cover-heading">Start Your Crawl</h1>
                    </div>
                    <div class="jumbotron">

                </div>

                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                    </select>

                    </div>
                    
                    
                <div class="btn-group">
                    <button type="button" class="btn btn-warning" id="findCrawlBtn">Go</button>
                    
 
                </div>
                </div>
                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Customise your Crawl</h3>
                    </div>
                    <div class="panel-body" id="panel-body">
                    </div>
</div>
            </div>
        </div>
    </div>
